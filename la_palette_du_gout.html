<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Shrikhand%7CRoboto">
        <link rel="stylesheet" href="fontawesome/css/all.css">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
        <Title>La palette du goût OhMyFood</Title>
    </head>    
    <body class="restaurant">
        <nav class="restaurant-nav">
            <a href="home.html">
                <div class="restaurant-nav__logo">
                    <i class="fa-solid fa-arrow-left restaurant-nav__leave"></i>
                    <img class="restaurant-nav__logo__size" alt="OhMyFood_logo" src="images/logo/ohmyfood@2x.svg">
                </div>
            </a>
        </nav>
        <img class="restaurant-image" alt="La_Palette_du_gout" src="images/restaurants/la_palette_du_gout.jpg">
        
        <div class="restaurant-menu ">
            <div class="restaurant-menu__title">
                <span class="title__sizing title__font restaurant-menu__title__aligning">La palette du goût
                    <div class="restaurant-menu__title__heart fa-stack text__sizing">
                        <i class="fa-solid fa-heart fa-xl fa-stack-1x  restaurant-menu__title__heart__favorite"></i>
                        <i class="fa-regular fa-heart fa-xl fa-stack-1x  restaurant-menu__title__heart__favorite__not"></i>
                    </div>
                </span>
            </div>
        </div>

        <div class="footer">
            <span><a href="home.html"><img alt="OhMyFood_logo" src="images/logo/ohmyfood@2x.svg" class="footer-logo__sizing"></a></span>
            <span class="footer-text__style"><i class="fa-solid fa-utensils footer-icon__style"></i>Proposer un restaurant</span>
            <span class="footer-text__style"><i class="fa-solid fa-utensils footer-icon__style"></i>Devenir partenaire</span>
            <span class="footer-text__style">Mentions légales</span>
            <span class="footer-text__style">Contact</span>
        </div>
    </body>
</html>
